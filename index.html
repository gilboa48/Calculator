<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- css link-->	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Calculator</title>
</head>
<body>
	<h1>The Calculator</h1>
	<div class="container">
		<input id="screen" type="text">
		<div class="calculator_keys">
			<button class="" id="ac">AC</button>
			<button class="operator">x^y</button>
			<button class="numbers">%</button>
			<button class="operator">x</button>
			<button class="numbers">1</button>
			<button class="numbers">2</button>
			<button class="numbers">3</button>
			<button class="operator">:</button>
			<button class="numbers">4</button>
			<button class="numbers">5</button>
			<button class="numbers">6</button>
			<button class="operator">+</button>
			<button class="numbers">7</button>
			<button class="numbers">8</button>
			<button class="numbers">9</button>
			<button class="operator">-</button>
			<button class="numbers">0</button>
			<button class="numbers">.</button>
			<button class="operator" id="result">=</button>
		</div>
	</div>


	<!-- link to script file -->
	<script type="text/javascript" src="script.js"></script>
	<!-- Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
